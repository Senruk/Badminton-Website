<div class="container my-5">
  <h2 class="mb-4">Contact Us â€“ Badminton Gear Inquiry</h2>
  <form action="/submit-inquiry" method="POST" class="p-4 shadow rounded bg-light">

    <div class="mb-3">
      <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
      <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
    </div>

    <div class="mb-3">
      <label for="inquiry" class="form-label">Type of Inquiry <span class="text-danger">*</span></label>
      <select class="form-select" id="inquiry" name="inquiry" required>
        <option value="" selected disabled>-- Select an option --</option>
        <option value="product">Product Question</option>
        <option value="order">Order or Shipping Issue</option>
        <option value="sponsorship">Sponsorship or Partnership</option>
        <option value="bulk">Bulk or Team Order</option>
        <option value="other">Other</option>
      </select>
    </div>


    <div class="mb-3">
      <label for="message" class="form-label">Your Message <span class="text-danger">*</span></label>
      <textarea class="form-control" id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Send Inquiry</button>
    
  </form>
